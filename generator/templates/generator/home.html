<h1 align="center">Password Generator</h1>

<form action="password" align="center">
  <select name='length' color="red">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9" selected="selected">9</option>
    <option value="10">10</option>
    <option value="11">11</option>

    </select>
    <font color="pink">Choose number of characters for your password generation</font>
    <br><br>
    <input type="checkbox" name="uppercase">uppercase
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="checkbox" name="number">number
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="checkbox" name="special">special characters
    <br>
    <input type="submit" value="Generate  password">
</form>
